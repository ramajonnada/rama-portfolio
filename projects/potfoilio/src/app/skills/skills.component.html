<app-heading [heading]="'SKILLS'"></app-heading>
<mat-card class="techs" *ngFor="let tech of technologies">
	<span class="tech">{{tech.main}}</span>
	<div class="tech-skills">
		<mat-card class="skill" *ngFor="let skill of tech.skills">
			<i [class]="skill.logo"></i>
			<span class="skill-name">{{skill.name}}</span>
		</mat-card>
	</div>
</mat-card>
